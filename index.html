<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <main class="content">
      <div class="image-section"></div>
      <div class="form-section">
        <div class="form-section-text">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi!
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p class="remote-text">You <em>know</em> you want to.</p>
        </div>
        <div class="form-section-form">
          <form action="https://eogq7bt1cf5yuc2.m.pipedream.net">
            <legend>Let's do this!</legend>
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div class="input">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required="" />
            </div>
            <div class="input">
              <label for="phone-number">Phone number</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="9"
              />
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                required=""
              />
            </div>
            <div class="input">
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required=""
              />
            </div>
          </form>
        </div>
        <div class="form-section-buttons">
          <button type="submit" class="submit-button">Create Account</button>
        </div>
        <div class="log-in left">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
